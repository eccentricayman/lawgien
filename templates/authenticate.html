<!DOCTYPE html>
<html>
  <head>
    <title>
      Login
      {% if login %}
      Sucess
      {% else %}
      Failed
      {% endif %}
    </title>
    <link rel="stylesheet" type="text/css" href="static/style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Raleway" rel="stylesheet">
  </head>
  <body>
    <div style="padding-top: 5vh">
      <h1>{{ message }}</h1>
      {% if login %}
      <img src="static/happygenie.jpg" style="width: auto ; height: 450px">
      <br>
      <br>
      <a href="/homepage" id="button">
        Go to Homepage
      </a>
      <br>
      <br>
      <a href="/logout" id="button">
        Logout
      </a>
      {% else %}
      <img src="static/sadgenie.jpg">
      <br>
      <br>
      <a href="/" id="button">
        Try Again
      </a>
      {% endif %}
    </div>
  </body>
  </html>
